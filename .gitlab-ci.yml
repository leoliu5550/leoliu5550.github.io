image: node:18

cache:
  paths:
    - node_modules/

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - npm install
    - npm run build
    - mv dist/* public
    - ls -l public  # 確保 public 目錄內有 index.html
  artifacts:
    paths:
      - public
  only:
    - main

pages:
  stage: deploy
  script:
    - echo "Deploying to GitLab Pages..."
    - ls -l public 
  artifacts:
    paths:
      - public
  only:
    - main
