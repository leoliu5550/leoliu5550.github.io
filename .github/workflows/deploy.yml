name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 只有當 main 分支被更新時才會觸發

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # 你可以根據你的專案需求修改 Node.js 版本
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build


      - name: Deploy using git subtree
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/leoliu5550/myresume.git

          git checkout main
          git subtree push --prefix dist origin gh-pages
