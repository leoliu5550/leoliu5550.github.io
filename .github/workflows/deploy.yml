name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 只有當 main 分支被更新時才會觸發
permissions:
  id-token: write
  contents: read
  pages: write
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # 你可以根據你的專案需求修改 Node.js 版本
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v3  # 使用 v3 或更新版本
        with:
          name: dist # artifact 的名稱，可以自定義，但需要與 deploy-pages 的設定一致
          path: dist # 指定包含 build 產生的檔案的目錄


      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2 # 使用官方的 deploy-pages action，更簡潔

        with:
          artifact-dir: dist # 指定要部署的目錄，這裡假設是 dist

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}